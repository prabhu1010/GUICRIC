<!DOCTYPE html>
<head>
	<title> Timers </title>
</head>
<style>
	body {
		background-color: #000;
		//font-family: "scoreboard";
		font-family: "Courier";
		
		margin: 4% 2% 4% 2%;
	}

	table.tableClass { 
			border-spacing: 0px; 
			border-collapse:collapse; #internal TDs have adjacent borders
			border: 1px solid #d9d9d9; 
			color: #0f0;
	}

    tr, th .headingClass { 
        border-collapse:collapse;
        border-style: none;
    }

    td {
        padding: 3px 2px 3px 2px;
        border: 1px solid #d9d9d9;
        border-collapse: collapse;
        font-size:14px;
        height: 5%;
        min-width: 70px;
        min-height:45px;
        color:#fff;
    }
</style>

<body>
<table>
	<tr>
		<td id=chip><td id=dale>
	</tr>
</table>

<script>
	function getRan(start, end) {
		return start + Math.floor(Math.random() * end);
	}
	
	td_ref1 = document.getElementById('chip');
	td_ref2 = document.getElementById('dale');
	td_ref1.innerHTML = td_ref2.innerHTML = parseInt(0,10);
	
	function Adder() {
		val = getRan(0,9);
		td_ref1.innerHTML = parseInt(td_ref1.innerHTML, 10) + val;
		val = getRan(0,9);
		td_ref2.innerHTML = parseInt(td_ref2.innerHTML, 10) + val;
	}
	timer = setInterval(Adder, 1000);
</script>
</body>
</html>
